<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JPA example</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
	    <div class="container py-3">
	        <div class="mb-lg-3">
	            <h1>JPA example</h1>
	        </div>
	        <div class="mb-lg-3 p-3 border rounded">
	            <h2>Create account</h2>
	            <form action="account/new" method="post">
		            <div class="mb-3">
		                <label for="createAccountNo" class="form-label">Account No.</label>
		                <input type="number" class="form-control" id="createAccountNo" name="id">
		            </div>
		            <div class="mb-3">
		                <label for="createBalance" class="form-label">Balance</label>
		                <input type="number" step="any" class="form-control" id="createBalance" name="balance">
		            </div>
	                <input type="submit" value="Create" class="btn btn-primary">
	            </form>
	        </div>
	        <div class="mb-lg-3 p-3 border rounded">
	            <h2>List accounts</h2>
	            <a href="account/list" class="btn btn-primary">List accounts</a>
	        </div>
	        <div class="mb-lg-3 p-3 border rounded">
	            <h2>List transactions</h2>
	            <a href="transaction/list" class="btn btn-primary">List transactions</a>
	        </div>
	        <div class="mb-lg-3 p-3 border rounded">
	            <h2>Transfer</h2>
	            <form action="account/transfer" method="post">
	                <div class="mb-3">
	                    <label for="transferAccountNumFrom" class="form-label">Account No. from</label>
	                    <input type="number" class="form-control" id="transferAccountNumFrom" name="accountFrom">
	                </div>
	                <div class="mb-3">
	                    <label for="transferAccountNumTo" class="form-label">Account No. to</label>
	                    <input type="number" class="form-control" id="transferAccountNumTo" name="accountTo">
	                </div>
	                <div class="mb-3">
	                    <label for="transferAmount" class="form-label">Amount</label>
	                    <input type="number" step="any" class="form-control" id="transferAmount" name="amount">
	                </div>
	                <div class="mb-3">
	                    <label for="transferSleepTime" class="form-label">Sleep time (ms)</label>
	                    <input type="number" class="form-control" id="transferSleepTime" name="sleep" value="0">
	                </div>
	                <div>
	                    <input type="submit" value="Transfer" class="btn btn-primary">
	                </div>
	            </form>
	        </div>
	        <div class="p-3 border rounded">
	            <h2>Clear data</h2>
	            <form action="clear" method="post">
	                <div>
	                    <input type="submit" value="Clear data" class="btn btn-primary">
	                </div>
	            </form>
	        </div>
        </div>
    </body>
</html>
